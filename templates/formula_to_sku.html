{% extends 'base.html' %}
{% block content %}
<div id="starting">
   <div class="container">
      <div class="row">
         <h1>Formula for this SKU
         </h1>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Formula#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Comment</th>
                  <th scope="col">Actions</th>
               </tr>
            </thead>
            <tbody>
               <tr v-for="formula in formulas">
                  <th scope="row">${formula.id}</th>
                  <th scope="row">${formula.formula_name}</th>
                  <th scope="row">${formula.comment}</th>
                  <td>
                     <button class="btn btn-primary" v-on:click="viewIngredients(formula.id)">View Ingredients</button>
                  </td>
                  <td>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
<script src="../static/js/formula-to-sku.js"></script>
<!-- Not sure if there isn't a better solution -->
<script>vm.getFormula({{formulaid}})</script>
{% endblock %}
